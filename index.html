<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แจกเครดิตฟรี</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box" id="prizeBox">
      <img src="box_image.jpg" alt="กล่องรางวัล">
      <button onclick="randomPrize()">สุ่มรางวัล</button>
    </div>
    <div class="popup" id="resultPopup">
      <div class="prize-result">
        <h2>ยินดีด้วย! คุณได้รับรางวัล</h2>
        <p id="prizeAmount"></p>
        <form onsubmit="claimPrize()">
          <input type="text" placeholder="กรุณากรอกชื่อผู้ใช้">
          <button type="submit">ยืนยัน</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
