<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เครื่องสุ่มรางวัล</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="reward-box">
      <img src="reward-box.png" alt="กล่องรางวัล" class="reward-image">
      <button id="random-button">สุ่มรางวัล</button>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2>ยินดีด้วย!</h2>
        <p>คุณได้รับ <span id="reward-amount"></span> เครดิต!</p>
        <form id="username-form">
          <label for="username">กรุณากรอกชื่อผู้ใช้ของคุณ:</label>
          <input type="text" id="username" name="username">
          <button type="submit">ยืนยัน</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
