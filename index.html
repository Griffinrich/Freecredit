<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจกเครดิตฟรี</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="spinner-box" id="spinnerBox">
            <img src="spinner.png" alt="กล่องสุ่ม" class="spinner-image">
        </div>
        <div id="resultPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <p id="resultText">ยินดีด้วย! คุณได้รับเครดิต</p>
                <form id="usernameForm">
                    <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้งาน">
                    <button type="submit">ยืนยัน</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
